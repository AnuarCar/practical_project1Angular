<div class="container">
  <h2>User Login</h2>
  <form #testlei="ngForm" (ngSubmit)="activar()">
    <button type="submit" class="btn btn-info">Probar</button>
  </form>
  <form #loginform="ngForm" (ngSubmit)="loginuser()"> 
      <small class="text-danger">{{msg}}</small>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="user.emailId" required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
      #email="ngModel"
      [class.is-invalid]="email.invalid && email.touched"
      >
      <!--<small class="text-danger" [class.d-none]="email.valid || email.untouched">Email Id is required field</small>-->
      <div *ngIf="email.errors && (email.invalid) && email.touched">
          <small class="text-danger" *ngIf="email.errors.required">Email Id is required field</small>
          <small class="text-danger" *ngIf="email.errors.pattern">Enter valid EmailId</small>
      </div>

    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" placeholder="Enter password" name="password" [(ngModel)]="user.password" required 
      #password="ngModel"
      [class.is-invalid]="password.invalid && password.touched"
      >
      <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required field</small>
    </div>
    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
    <button [disabled]="loginform.form.invalid" type="submit" class="btn btn-info">Login</button>
  </form>

  <small class="float-right" (click)="gotoregistration()">New user? Register here</small>
  <!--<small class="float-right" [routerLink]="['/registration']">New user? Register here</small>-->

  <div style="text-align: center">
    <h1>Bienvenido a {{ app_name  }}</h1>
</div>
<div class="container">
    <button (click)="Listar()" class="btn btn-info">Listar</button>
    <button (click)="Nuevo()" class="btn btn-info" style="margin-left:10px;">Nuevo</button>
</div>
</div>
